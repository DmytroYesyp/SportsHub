<h1 mat-dialog-title>Edit the team</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field appearance="fill">
    <mat-label>Name your menu item</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions class="myClass">
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="saveTeam()">Save</button>
</div>
