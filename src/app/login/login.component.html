<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
</head>


<body>

<div class="header">
  <a href="/main" class="logo">
    <div class="logo_txt">Sports Hub</div>
  </a>
  <div class="text">Don't have an account?</div>
  <a href="/register" class="btn">
    <div class="btn_txt">Get started</div>
  </a>
</div>


<div class="container">
  <h1>Log in to sports hub</h1>
  <a href="#" class="fa fa-facebook"></a>
  <a href="#" class="fa fa-google"></a>


  <div class="cont">
    <form [formGroup]="form" (change)="onFormChange()" (submit)="onSubmit()">
      <div class="email-input">
        <div class="cont_txt">Email</div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <label>
            <input formControlName="email" matInput placeholder="pat@example.com" required>
          </label>
          <mat-error *ngIf="form.hasError('required','email')">Not valid</mat-error>
        </mat-form-field>
      </div>




      <a class="aLink" href="/forgot_password">Forgot Password?</a>
      <div class="cont_txt">Password</div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your password</mat-label>
        <label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required placeholder="some pass" >
        </label>
        <button  mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
<!--        <mat-error *ngIf="form.hasError('required','password')">Must be 8 digits at least</mat-error>-->
      </mat-form-field>

      <button mat-raised-button type="submit" class="save-button" [disabled]="form.invalid || form.disabled" >Log in</button>

    </form>
  </div>

  <a href="/admin_page">admin link</a>
  <a href="/admin_team-page">admin_team link</a>



  <h1></h1>
</div>


<div class="photo_1"></div>
</body>
